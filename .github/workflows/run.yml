name: "Collect Patch Tuesday Information"

on:
  schedule:
    # 22:30 UTC Tuesday = ~8:30–9:30am Wednesday in Australia
    - cron: "30 22 * * 2"

  workflow_dispatch:
    inputs:
      vendors:
        description: "Vendors to update (space-separated, e.g. '--microsoft --sap')"
        required: true
        default: "--all"

jobs:
  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Check if Patch Tuesday (2nd Tuesday UTC)
        id: patchcheck
        run: |
          DAY_OF_MONTH=$(date +%d)
          DAY_OF_WEEK=$(date +%u) # 2 = Tuesday (UTC)

          echo "UTC date/time: $(date)"

          # Second Tuesday = day 8–14 AND Tuesday
          if [ "$DAY_OF_WEEK" -eq 2 ] \
             && [ "$DAY_OF_MONTH" -ge 8 ] \
             && [ "$DAY_OF_MONTH" -le 14 ]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "Not second Tuesday (UTC) — exiting."
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if not Patch Tuesday
        if: steps.patchcheck.outputs.run != 'true'
        run: exit 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Compute Patch Tuesday date
        id: date
        run: |
          MONTH=$(date +%b)
          YEAR=$(date +%Y)
          echo "REQ_DATE=$MONTH-$YEAR" >> $GITHUB_OUTPUT

      - name: Update Excel files
        run: |
          python3 PatchTuesday.py \
            "${{ steps.date.outputs.REQ_DATE }}" \
            "${{ github.event.inputs.vendors || '--all' }}"

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: excel-files
          path: "*${{ steps.date.outputs.REQ_DATE }}.xlsx"
          if-no-files-found: error
