name: "Collect Patch Tuesday Information"

on:
  schedule:
    # 22:30 UTC Tuesday = ~8:30â€“9:30am Wednesday in Australia
    - cron: "30 22 * * 2"

  workflow_dispatch:
    inputs:
      vendors:
        description: "Vendors to update (space-separated, e.g. '--microsoft --sap')"
        required: true
        default: "--all"

jobs:
  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Compute Patch Tuesday date
        id: date
        run: |
          MONTH=$(date +%b)
          YEAR=$(date +%Y)
          echo "REQ_DATE=$MONTH-$YEAR" >> $GITHUB_OUTPUT

      - name: Update Excel files
        run: |
          python3 PatchTuesday.py \
            "${{ steps.date.outputs.REQ_DATE }}" \
            "${{ github.event.inputs.vendors || '--all' }}"

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: excel-files
          path: "*${{ steps.date.outputs.REQ_DATE }}.xlsx"
          if-no-files-found: error
